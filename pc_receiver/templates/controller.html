<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart PC Controller</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #111;
        color: #f5f5f5;
        margin: 0;
        padding: 12px;
      }
      .panel-title {
        margin: 8px 2px;
        font-size: 13px;
        color: #b8b8b8;
      }
      .pad {
        width: 100%;
        height: 40vh;
        background: #2f2f2f;
        border-radius: 12px;
        touch-action: none;
        user-select: none;
        margin-bottom: 12px;
        position: relative;
      }
      .pad::after {
        content: "Touch pad";
        position: absolute;
        right: 10px;
        bottom: 8px;
        font-size: 11px;
        color: #9f9f9f;
      }
      .row {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
        margin-bottom: 12px;
      }
      button {
        font-size: 16px;
        padding: 12px;
        border-radius: 10px;
        border: 0;
        background: #4a4a4a;
        color: #fff;
      }
      .text-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 8px;
      }
      input {
        font-size: 18px;
        padding: 12px;
        border-radius: 10px;
        border: 0;
      }
      .hint {
        margin-top: 6px;
        color: #9d9d9d;
        font-size: 12px;
      }
      .status {
        margin-top: 8px;
        font-size: 12px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="panel-title">上: タッチコントローラー</div>
    <div id="pad" class="pad"></div>

    <div class="row">
      <button id="leftClick">Left Click</button>
      <button id="rightClick">Right Click</button>
      <button id="enterKey">Enter</button>
      <button id="backspaceKey">Backspace</button>
    </div>

    <div class="panel-title">下: スマホキーボードで直接入力</div>
    <div class="text-row">
      <input id="directInput" placeholder="ここで直接入力（自動送信）" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" enterkeyhint="enter" />
      <button id="focusInput">入力</button>
    </div>
    <div class="hint">ローマ字入力・日本語IMEの確定文字を即時送信します。Enter は PC の Enter キーとして送信されます。</div>

    <div class="status" id="status">connecting...</div>

    <script>
      const wsUrl = `${location.protocol === "https:" ? "wss" : "ws"}://${location.host}{{ ws_path }}`;
      const status = document.getElementById("status");
      const ws = new WebSocket(wsUrl);

      ws.onopen = () => (status.textContent = "connected");
      ws.onclose = () => (status.textContent = "disconnected");
      ws.onerror = () => (status.textContent = "error");

      const send = (obj) => {
        if (ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify(obj));
        }
      };

      document.getElementById("leftClick").addEventListener("click", () => {
        send({ type: "mouse_click", button: "left" });
      });
      document.getElementById("rightClick").addEventListener("click", () => {
        send({ type: "mouse_click", button: "right" });
      });
      document.getElementById("enterKey").addEventListener("click", () => {
        send({ type: "key", key: "enter" });
      });
      document.getElementById("backspaceKey").addEventListener("click", () => {
        send({ type: "key", key: "backspace" });
      });

      const directInput = document.getElementById("directInput");
      const focusInput = document.getElementById("focusInput");
      let composing = false;

      focusInput.addEventListener("click", () => directInput.focus());

      directInput.addEventListener("compositionstart", () => {
        composing = true;
      });

      directInput.addEventListener("compositionend", (event) => {
        composing = false;
        if (event.data) {
          send({ type: "text", text: event.data });
        }
        directInput.value = "";
      });

      directInput.addEventListener("beforeinput", (event) => {
        if (event.inputType === "insertLineBreak") {
          event.preventDefault();
          send({ type: "key", key: "enter" });
          directInput.value = "";
          return;
        }
        if (event.inputType === "deleteContentBackward") {
          event.preventDefault();
          send({ type: "key", key: "backspace" });
          directInput.value = "";
        }
      });

      directInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          event.preventDefault();
          send({ type: "key", key: "enter" });
          directInput.value = "";
        }
      });

      directInput.addEventListener("input", () => {
        if (composing) return;
        const value = directInput.value;
        if (!value) return;
        send({ type: "text", text: value });
        directInput.value = "";
      });

      const pad = document.getElementById("pad");
      let lastX = null;
      let lastY = null;
      const speed = 1.4;

      pad.addEventListener("pointerdown", (e) => {
        lastX = e.clientX;
        lastY = e.clientY;
        pad.setPointerCapture(e.pointerId);
      });

      pad.addEventListener("pointermove", (e) => {
        if (lastX == null || lastY == null) return;
        const dx = (e.clientX - lastX) * speed;
        const dy = (e.clientY - lastY) * speed;
        lastX = e.clientX;
        lastY = e.clientY;
        send({ type: "mouse_move", dx, dy });
      });

      const clearPointer = () => {
        lastX = null;
        lastY = null;
      };

      pad.addEventListener("pointerup", clearPointer);
      pad.addEventListener("pointercancel", clearPointer);
    </script>
  </body>
</html>
