<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart PC Remote Controller</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #0d0d0d;
        color: #f5f5f5;
        margin: 0;
        padding: 10px;
      }
      .screen-wrap {
        position: relative;
        width: 100%;
        height: 70vh;
        border-radius: 12px;
        overflow: hidden;
        background: #000;
        margin-bottom: 10px;
      }
      #screen {
        width: 100%;
        height: 100%;
        object-fit: cover;
        user-select: none;
        -webkit-user-drag: none;
      }
      #touchLayer {
        position: absolute;
        inset: 0;
        touch-action: none;
      }
      .row {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
        margin-bottom: 10px;
      }
      button {
        font-size: 15px;
        padding: 12px;
        border-radius: 10px;
        border: 0;
        background: #3d3d3d;
        color: #fff;
      }
      .text-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 8px;
      }
      input {
        font-size: 18px;
        padding: 10px;
        border-radius: 10px;
        border: 0;
      }
      .status {
        margin-top: 8px;
        font-size: 12px;
        color: #aaa;
      }
      .hint {
        font-size: 12px;
        color: #c6c6c6;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="screen-wrap">
      <img id="screen" src="{{ stream_path }}" alt="PC screen stream" />
      <div id="touchLayer" aria-label="touch layer"></div>
    </div>

    <div class="hint">画面上をなぞるとカーソル移動、タップで左クリック、2本指タップで右クリック。</div>

    <div class="row">
      <button id="leftClick">Left Click</button>
      <button id="rightClick">Right Click</button>
      <button id="enterKey">Enter</button>
      <button id="backspaceKey">Backspace</button>
    </div>

    <div class="text-row">
      <input id="textInput" placeholder="ここに入力して送信" />
      <button id="sendText">送信</button>
    </div>

    {% if not input_available %}
    <div class="status">⚠️ この環境ではPC側の入力注入が無効です（権限またはGUIセッションが必要）。</div>
    {% endif %}

    <div class="status" id="status">connecting...</div>

    <script>
      const wsUrl = `${location.protocol === "https:" ? "wss" : "ws"}://${location.host}{{ ws_path }}`;
      const status = document.getElementById("status");
      const ws = new WebSocket(wsUrl);

      ws.onopen = () => (status.textContent = "connected");
      ws.onclose = () => (status.textContent = "disconnected");
      ws.onerror = () => (status.textContent = "error");

      const send = (obj) => {
        if (ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify(obj));
        }
      };

      document.getElementById("leftClick").addEventListener("click", () => send({ type: "mouse_click", button: "left" }));
      document.getElementById("rightClick").addEventListener("click", () => send({ type: "mouse_click", button: "right" }));
      document.getElementById("enterKey").addEventListener("click", () => send({ type: "key", key: "enter" }));
      document.getElementById("backspaceKey").addEventListener("click", () => send({ type: "key", key: "backspace" }));

      const textInput = document.getElementById("textInput");
      document.getElementById("sendText").addEventListener("click", () => {
        const value = textInput.value;
        if (!value) return;
        send({ type: "text", text: value });
        textInput.value = "";
      });

      textInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          event.preventDefault();
          send({ type: "key", key: "enter" });
        }
      });

      const touchLayer = document.getElementById("touchLayer");
      let touchStartTime = 0;

      const sendAbsolutePosition = (clientX, clientY) => {
        const rect = touchLayer.getBoundingClientRect();
        const xNorm = (clientX - rect.left) / rect.width;
        const yNorm = (clientY - rect.top) / rect.height;
        send({ type: "mouse_abs", x_norm: xNorm, y_norm: yNorm });
      };

      touchLayer.addEventListener("pointerdown", (e) => {
        touchStartTime = Date.now();
        sendAbsolutePosition(e.clientX, e.clientY);
        touchLayer.setPointerCapture(e.pointerId);
      });

      touchLayer.addEventListener("pointermove", (e) => {
        if ((e.buttons & 1) === 0) return;
        sendAbsolutePosition(e.clientX, e.clientY);
      });

      touchLayer.addEventListener("pointerup", (e) => {
        const elapsed = Date.now() - touchStartTime;
        if (elapsed < 220) {
          send({ type: "mouse_click", button: "left" });
        }
      });

      touchLayer.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        send({ type: "mouse_click", button: "right" });
      });
    </script>
  </body>
</html>
